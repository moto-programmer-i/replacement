<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>
    <title>Text Replacement</title>
</head>
<body>
    <h1>Text Replacement</h1>
    <label >
        Pattern TSV (Format: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp/RegExp#pattern" target="_blank">Pattern</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp/RegExp#flags" target="_blank">Flags</a>
            	Replacement)<br>
        <input type="file" name="pattern" id="pattern" accept=".tsv">
    </label>
    <br>
    <br>
    <label >
        Target Text<br>
        <input type="file" name="target" id="target">
    </label>
</body>
</html>
